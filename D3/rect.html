<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <meta name="description" content="D3.js v4, transition, color, location" />
  </head>

  <body>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <!-- .attrs() -->
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <script>
      var svg = d3
        .select("body")
        .append("svg")
        .attrs({ width: 500, height: 500 });
      svg
        .append("rect")
        .attrs({ x: 0, y: 0, width: 500, height: 500, fill: "red" });
    </script>
  </body>
</html>
